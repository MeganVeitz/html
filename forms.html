<!--The form ele "represents a document section containing interactice controls for submitting info"-->
<!--The action attribute specifies WHERE the form data should be sent-->
<!--The method attribute specifies which HTTP method should be used-->
<!--When you submit a form, a HTTP will be sent, a method controls where you want that to be sent-->

<!--The input ele is used to create a variety of different-->
<!-- <input> has no closing tag-->

<!--If button is inside <form> it will "submit" the form. If outside, it will do nothing-->
<!--Name attribute is the name that will be sent to the server-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <hr>
    <form action="/tacos">
        <!--type="button" Regular button, won't submit-->
        <button type="button">Please Don't Submit the Form!</button>
        <p>
            <label for="username">Enter a Username:</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="color">Enter a Color:</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <!--Alternative way to label an input (less common)-->
            <label for="number">Enter a Number:
                <input type="number" placeholder="enter a number" id="number" name="num" min="1" max="1000" step="2">
            </label>
        </p>
        <p>
            <label for="time">Enter a Time:</label>
            <input type="time" id="time" name="time">
        </p>
        <!--This button submits the form-->
        <button>Submit</button>

        <!--So does this one: -->
        <input type="submit" value="Click me!">
    </form>
    <hr>
    <!--Outside of a form, no default dehavior-->
    <button>Not Inside Form</button>
    <h2>Hijacking Searches</h2>

    <!-- Form to search Reddit-->
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <!-- Form to search Google-->
    <h3>Search Google</h3>
    <form action="http://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <!-- Form to search Youtube-->
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <h3>Checkbox</h3>
    <forms>
        <!-- In <input>, "checked" will auto-check the box, delete the "checked" at the end if not desired-->
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
    </forms>
    <h3>Radio Button</h3>
    <form>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" , name="size" id="xs" , value="xs">
            <label for="s">S:</label>
            <input type="radio" , name="size" id="s" , value="s">
            <label for="m">M:</label>
            <input type="radio" , name="size" id="m" , value="m">
        </p>
        <button>Submit Size</button>
    </form>

    <h3>Select Dropdown menu</h3>
    <form>
        <label for="">Please Select an Entree:</label>
        <select name="meal" id="meal">
            <option value="">Please select an option</option>
            <option value="fish">Fish</option>
            <!--"selected" will automatically select that option-->
            <option value="veg" selected>Vegetarian</option>
            <option value="steak">Steak</option>
        </select>
        <p>
        <h3>Range</h3>
        <label for="cheese">Amount of Cheese:</label>
        <!--"step" will increasse/decrease by 7, "value" is the start value-->
        <input type="range" id="cheese" min="1" step="7" max="100" value="75" name="cheese_level">
        </p>
        <h3>Text Area</h3>
        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea id="requests" rows="5" cols="40" name="Requests?"
                placeholder="Type food requests here:"></textarea>
        </p>
        <button>Submit Food Options</button>
    </form>



</body>

</html>
